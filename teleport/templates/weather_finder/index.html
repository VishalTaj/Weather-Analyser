{% extends "layouts/base.html" %}
{% block title %} Home {% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        {% if cities %}
            <div class="form-group">
                <label for="location-select">Choose a city</label>
                <select class="form-control" id="location-select">
                    {% for city in cities %}
                        <option value={{ city.slug }}>{{ city.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="get-weather-btn">Select</button>
            </div>
        {% endif %}
    </div>

    <div class="display-section" data-action='index'>
        <!-- Tab lists -->
        <ul id="tab-list" class="nav nav-tabs" role="tablist"> 
        </ul>
    
        <!-- Tab panes -->
        <div id="tab-content" class="tab-content">
        </div>
    </div>

  
    {% include 'weather_finder/includes/list_template.html' %}
</div>
{% endblock content %}
